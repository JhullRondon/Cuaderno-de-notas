<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Algoritmos y lenguaje C</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            background-color: rgb(190, 245, 190);
        }


        .sidenav {
            height: 100%;
            width: 200px;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: rgb(14, 14, 14);
            overflow: hidden;
            padding-top: 25px;
        }
        .sidenav a, .dropdown-btn {
            padding: 6px 8px 6px 16px;
            text-decoration: none;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            color: rgb(184, 94, 94);
            display: block;
            border: none;
            background: none;
            width: 100%;
            text-align: left;
            cursor: pointer;
            outline: none;
            font-size: 16px;
        }
        .sidenav a:hover, .dropdown-btn:hover {
            color: rgb(253, 253, 253);
        }
        .active {
            background-color: rgb(37, 61, 12);
            color: aquamarine;
        }
        .dropdown-container {
            display: none;
            background-color: rgb(34, 31, 31);
            padding-left: 9px;
        }
    </style>
</head>
<body>
    <div class="sidenav">
        <a href="#">INICIO</a>
        <button class="dropdown-btn">ALGORTIMOS 
        </button>
        <div class="dropdown-container">
            <a href="#">Definicion</a>
            <a href="#">Metodología de solucion de un algoritmo</a>
            <a href="#">Metodología para extraer datos de un algoritmo</a>
            <a href="#">Objetivos del analisís algoritmos</a>
            <a href="#">Comparar algoritmos</a>
        </div>
        <button class="dropdown-btn">ESTRUCTURAS DE CONTROL
        </button>
        <div class="dropdown-container">
            <a href="#">Estructuras secuenciales</a>
            <a href="#">Estructuras selectivas</a>
            <a href="#">Estructuras repetitivas</a>
        </div>
        <a href="../index.html">CUADERNO DE NOTAS</a>
    </div>
<script>
    var drop = document.getElementsByClassName("dropdown-btn");
    
    for (i = 0; i <drop.length; i++)
    {   //comprueba que boton es el que se le ha hecho click
        drop[i].addEventListener("click", function() 
        {
            //this.classList.toggle("active");// lo cambia a la clase active
            var dropContent = this.nextElementSibling;
            if (dropContent.style.display === "block"){
                dropContent.style.display = "none";
            }else{
                dropContent.style.display = "block";
            }
        });
        
    }
</script>
</body>
</html>
